<!doctype html>
<head>
	<title>Python Flask Image Upload and Display Example</title>
    
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo"> &nbsp; Dog Breed Detector</a>
	    </div>
  	</nav>

		<center><h2>Select an image to upload and display</h2>
		<p>
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
				<ul class=flashes>
				{% for message in messages %}
				  <li>{{ message }}</li>
				{% endfor %}
				</ul>
			  {% endif %}
			{% endwith %}
		</p>
		{% if filename %}
			<div>
				<img src="{{ url_for('display_image', filename=filename) }}" height="250" width="250">

			</div>
		{% endif %}
		{% if prediction %}
			<div>
				{{prediction}}
			</div>
		{% endif %}
		<form method="post" action="/" enctype="multipart/form-data">
		    <dl>
				<p>
					<input type="file" name="file" autocomplete="off" class = "btn" required>
				</p>
		    </dl>
		    <p>
		    	<button class="btn waves-effect waves-light" type="submit"  value="Submit" name="action">
		    		Submit
    				<i class="material-icons right">send</i>
  				</button>
			</p>
		</form>
	</center>
</body>
